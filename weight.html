<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
</head>
<body>

    <div>
        <h1>Weight Converter</h1>
        <nav>
            <a href="length.html">Length</a> |
            <a href="weight.html">Weight</a> |
            <a href="temperature.html">Temperature</a>
        </nav>
        <form>
            <label for="weightInput">Enter the weight to convert</label><br>
            <input type="text" id="weightInput" name="weightInput"><br>

            <label for="unitFrom">Unit to convert from</label><br>
            <select id="unitFrom" name="unitFrom">
                <option value="milligram">Milligram (mg)</option>
                <option value="gram">Gram (g)</option>
                <option value="kilogram">Kilogram (kg)</option>
                <option value="ounce">Ounce (oz)</option>
                <option value="pound">Pound (lb)</option>
            </select><br>

            <label for="unitTo">Unit to convert to</label><br>
            <select id="unitTo" name="unitTo">
                <option value="milligram">Milligram (mg)</option>
                <option value="gram">Gram (g)</option>
                <option value="kilogram">Kilogram (kg)</option>
                <option value="ounce">Ounce (oz)</option>
                <option value="pound">Pound (lb)</option>
            </select><br>

            <button type="submit">Convert</button>
        </form>
    </div>

    <script src="weight.js"></script>

</body>
</html>
