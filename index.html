<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Unit Converter</h1>

      <div id="errorMessage"></div>
      <div id="app">
        <form id="form">
          <label for="lengthInput">Enter the length to convert</label><br />
          <input type="text" id="lengthInput" name="lengthInput" /><br />

          <label for="unitFrom">Unit to convert from</label><br />
          <select id="unitFrom" name="unitFrom">
            <option value="feet">Feet (ft)</option>
            <option value="inches">Inches (in)</option></select
          ><br />

          <label for="unitTo">Unit to convert to</label><br />
          <select id="unitTo" name="unitTo">
            <option value="feet">Feet (ft)</option>
            <option value="inches">Inches (in)</option></select
          ><br />

          <button type="submit">Convert</button>
        </form>
      </div>
    </div>

    <script src="length.js"></script>
  </body>
</html>
